<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		//function to change heading to say goodbye
		function hello(){
			document.querySelector('h1').innerHTML='goodbye';//manipulate content of dom
		}
//document is the variable which refers to web document ie webpage
//funciton querySlector allows to select through web contents to select css selector 
	</script>
</head>
<body><h1>welcome!!
</h1>
<button onclick="hello()">Click here </button>
</body>
</html>
