<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		let counter=0;
		function count()
		{
			counter++;
			document.querySelector('#counter').innerHTML=counter;
		

		   if(counter % 10 === 0)
		    {
			  alert(`Counter is at ${counter}!`);
		    }
	    }
	</script>
</head>
<body>
<h1 id="counter">0</h1>
<button onclick="count()">click</button>

</body>
</html>
