<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">//onchange is another event 
		document.addEventListener('DOMContentLoaded',()=>{
         //change the color of the heading when dropdown changes
         document.querySelector('#color-chnage').onchange=function(){
         	document.querySelector(#hello).style.color=this.value;
         };

		});

//keyword this refers to whatever value this funciton is being operated upon ie what u get when u extract out that color change id and this will not work on arrow function 

	</script>
	<title></title>
</head>
<body>
	<h1 id="hello">hello</h1>
	<select id="color-chnage">
	<option value="black">black</option>
	<option value="red">red</option>
	<option value="blue">blue</option>
	<option value="green">green</option>	

	</select>

</body>
</html>
